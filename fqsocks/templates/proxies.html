<!DOCTYPE html>
<html>
<head>
    <title>fqrouter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <style type="text/css">
        th.sort-header {
            cursor:pointer;
        }
        th.sort-header::-moz-selection,
        th.sort-header::selection {
            background:transparent;
        }
        table th.sort-header:after {
            content:'';
            float:right;
            margin-top:7px;
            border-width:0 4px 4px;
            border-style:solid;
            border-color:#404040 transparent;
            visibility:hidden;
        }
        table th.sort-header:hover:after {
            visibility:visible;
        }
        table th.sort-up:after,
        table th.sort-down:after,
        table th.sort-down:hover:after {
            visibility:visible;
            opacity:0.4;
        }
        table th.sort-up:after {
            border-bottom:none;
            border-width:4px 4px 0;
        }
    </style>
</head>
<body>
<table class="table" id="proxies">
    <thead>
    <tr>
        <th>proxy</th>
        <th class="rx-speed">rx</th>
        <th>rx</th>
        <th class="tx-speed">tx</th>
        <th>tx</th>
    </tr>
    </thead>
    <tbody>
    {% for proxy in proxies %}
    <tr>
        <td>{{ proxy.name }}</td>
        <td class="rx-speed" data-sort="{{ proxy.rx_speed_value }}">{{ proxy.rx_speed_label }}</td>
        <td data-sort="{{ proxy.rx_bytes_value }}">{{ proxy.rx_bytes_label }}</td>
        <td class="tx-speed" data-sort="{{ proxy.tx_speed_value }}">{{ proxy.tx_speed_label }}</td>
        <td data-sort="{{ proxy.tx_bytes_value }}">{{ proxy.tx_bytes_label }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script src="/assets/jquery.min.js"></script>
<script src="/assets/bootstrap.min.js"></script>
<script src="/assets/tablesort.min.js"></script>
<script>
    $(document).ready(function() {
        new Tablesort($('#proxies')[0]);
        function showHideSpeed() {
            if (typeof(this.orientation) === "undefined" || window.orientation == -90 || window.orientation == 90) {
                $('.rx-speed').show();
                $('.tx-speed').show();
            } else {
                $('.rx-speed').hide();
                $('.tx-speed').hide();
            }
        }
        $(window).bind('orientationchange', function () {
            showHideSpeed();
        });
        showHideSpeed();
    });
</script>
</body>
</html>
